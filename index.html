<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mObywatel 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="logowanie.html"></iframe>
    <script>
  if (window.matchMedia('(display-mode: standalone)').matches) {
    document.documentElement.style.setProperty('overflow', 'scroll');
    document.body.style.marginTop = '0';
    window.scrollTo(0, 1);
  }
</script>
</body>
